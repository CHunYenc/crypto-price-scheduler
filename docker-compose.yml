version: "3"

services:
  db:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  
  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: flask-backend
    restart: always
    expose:
      - 8080
    volumes:
      - ./backend:/app/backend
    depends_on:
      - db
      - redis

  scheduler:
    build: ./scheduler
    container_name: flask-apscheduler
    restart: always
    expose:
      - 8081
    volumes:
      - ./scheduler:/app/scheduler
    depends_on:
      - db
      - redis

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend